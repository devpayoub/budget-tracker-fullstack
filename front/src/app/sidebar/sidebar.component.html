<div [class.hidden]="!isOpen" class="w-64 bg-gray-100 h-screen p-5 fixed md:block flex flex-col justify-between">
  <div>
    <div class="flex items-center mb-10">
      <img src="assets/client.png" alt="Logo" class="w-8 h-8 mr-3">
      <h1 class="text-2xl font-semibold">Budget</h1>
    </div>
    <nav>
      <ul class="space-y-3">
        <li>
          <a
            routerLink="/dashboard"
            routerLinkActive="active"
            class="block p-3 rounded-lg hover:bg-blue-500 hover:text-white transition"
            [class.bg-blue-500]="isActive('/dashboard')"
            [class.text-white]="isActive('/dashboard')"
          >
            Dashboard
          </a>
        </li>
        <li>
          <a
            routerLink="/budgets"
            routerLinkActive="active"
            class="block p-3 rounded-lg hover:bg-blue-500 hover:text-white transition"
            [class.bg-blue-500]="isActive('/budgets')"
            [class.text-white]="isActive('/budgets')"
          >
            Budgets
          </a>
        </li>
        <li>
          <a
            routerLink="/expenses"
            routerLinkActive="active"
            class="block p-3 rounded-lg hover:bg-blue-500 hover:text-white transition"
            [class.bg-blue-500]="isActive('/expenses')"
            [class.text-white]="isActive('/expenses')"
          >
            Expenses
          </a>
        </li>
        <li>
          <a
            routerLink="/upgrade"
            routerLinkActive="active"
            class="block p-3 rounded-lg hover:bg-blue-500 hover:text-white transition"
            [class.bg-blue-500]="isActive('/upgrade')"
            [class.text-white]="isActive('/upgrade')"
          >
            Upgrade
          </a>
        </li>
      </ul>
    </nav>
  </div>
<br>
<br>
<br>
<br>

  <button
    (click)="logout()"
    class="block w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-center"
  >
    Logout
  </button>
</div>
