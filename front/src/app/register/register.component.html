<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-3xl font-semibold text-center mb-6 text-gray-700">Register</h1>

    <!-- Success Alert -->
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">{{ successMessage }}</span>
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>

    <form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-gray-600 font-medium">Username</label>
        <input
          id="username"
          type="text"
          placeholder="Enter your username"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="username"
        />
      </div>

      <div>
        <label for="email" class="block text-gray-600 font-medium">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="email"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-600 font-medium">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password (6 or more carc)"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="password"
        />
      </div>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
          [disabled]="loading"
        >
          Register
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="/login" class="text-blue-500 hover:text-blue-700 font-semibold">
            Login here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
