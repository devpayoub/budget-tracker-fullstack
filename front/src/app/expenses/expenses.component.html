<div class="flex">
  <div *ngIf="alertMessage" class="alert alert-info fixed top-5 right-5 p-4 bg-blue-100 text-blue-700 rounded shadow">
    {{ alertMessage }}
  </div>
  
  <app-sidebar></app-sidebar>
  
    <div class="flex-1 ml-64 p-8 bg-gray-50">
      <div class="p-8 bg-gray-100 min-h-screen">
        <h1 class="text-2xl font-bold mb-6">My Expenses</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-bold mb-4">Latest Expenses</h2>
          <table class="min-w-full border-collapse border border-gray-200">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left border">Name</th>
                <th class="px-4 py-2 text-left border">Amount</th>
                <th class="px-4 py-2 text-left border">Date</th>
                <th class="px-4 py-2 text-center border">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expense of expenses" class="hover:bg-gray-100">
                <td class="px-4 py-2 border">{{ expense.name }}</td>
                <td class="px-4 py-2 border">${{ expense.amount }}</td>
                <td class="px-4 py-2 border">{{ expense.date | date }}</td>
                <td class="px-4 py-2 border text-center">
                  <button
                    (click)="openDeleteModal(expense._id)"
                    class="text-red-600 hover:text-red-800 transition"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 inline-block"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0a2 2 0 012 2v0a2 2 0 01-2 2H7a2 2 0 01-2-2v0a2 2 0 012-2h10z"
                      />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <!-- Delete Confirmation Modal -->
    <div
      *ngIf="showDeleteModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
        <h2 class="text-lg font-bold mb-4 text-center">Delete Expense</h2>
        <p class="text-center text-gray-600 mb-6">Are you sure you want to delete this expense?</p>
        <div class="flex justify-center space-x-4">
          <button
            (click)="confirmDelete()"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
          >
            Yes, Delete
          </button>
          <button
            (click)="closeDeleteModal()"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
