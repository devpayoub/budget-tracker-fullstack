<div class="flex">
    <app-sidebar></app-sidebar>
  
    <div class="flex justify-center items-center min-h-screen bg-white flex-1">
      <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-semibold text-center mb-6 text-gray-700">Update Profile</h1>
  
        <div *ngIf="alertMessage" [ngClass]="alertClass" class="p-2 mb-4 rounded-lg">
          {{ alertMessage }}
        </div>
  
        <form class="space-y-4" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div>
              <label for="username" class="block text-gray-600 font-medium">Name</label>
              <input
                id="username"
                type="text"
                formControlName="username"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg"
              />
            </div>
          
            <div>
              <label for="email" class="block text-gray-600 font-medium">Email</label>
              <input
                id="email"
                type="email"
                formControlName="email"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg"
              />
            </div>
          
            <div>
              <label for="password" class="block text-gray-600 font-medium">Password</label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg"
              />
            </div>
          
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
            >
              Update Profile
            </button>
          </form>
       </div>
    </div>
  </div>
