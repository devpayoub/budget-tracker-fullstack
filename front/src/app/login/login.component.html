<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-3xl font-semibold text-center mb-6 text-gray-700">Login</h1>

    <div *ngIf="alertMessage" [ngClass]="alertClass" class="text-center p-2 mb-4 rounded-lg">
      {{ alertMessage }}
    </div>

    <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-gray-600 font-medium">Email</label>
        <input
          id="email"
          type="text"
          placeholder="Enter your email"
          formControlName="email"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-600 font-medium">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          formControlName="password"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
        >
          Login
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="/register" class="text-blue-500 hover:text-blue-700 font-semibold">
            Register here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
